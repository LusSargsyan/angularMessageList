<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700|Roboto:400,500&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>

  <main class="main-container">
      <header class="main-header" *ngIf="isAuthenticated">
          <div class="box-shadow-menu"></div>
          <div class="profile">
              <img class="profile-pic" src="../../assets/images/profile-pic.png" alt="">
          </div>
          <div>
              <a class="logout" (click)="onLogout()">Logout</a>   
          </div>
      </header>
      <div class="left-panel" *ngIf="isAuthenticated">
          <span class="dash">D</span>
          <span class="recived">
              <a href="" routerLink="recivedMessages" routerLinkActive="active-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="23" viewBox="0 0 24 23">
                    <!-- <defs><style>.a{fill:#0288d1;}</style></defs> -->
                    <g transform="translate(-4 -8)">
                        <path class="a" d="M5.76,22.118,16.111,32.132a1.284,1.284,0,0,0,1.788,0l10.35-10.013A1.274,1.274,0,0,0,27.717,22H20.861v.859H23a.429.429,0,0,1,.3.733l-6,6.01a.428.428,0,0,1-.606,0l-6-6.01a.429.429,0,0,1,.3-.733h2.143V22H6.291A1.274,1.274,0,0,0,5.76,22.118Z" transform="translate(-1.004 -7.646)"/>
                        <path class="a" d="M22.383,8v7.3a.429.429,0,0,1-.429.429h-1.54L25.388,20.7l4.974-4.974h-1.54a.429.429,0,0,1-.429-.429V8Z" transform="translate(-9.388)"/>
                        <path class="a" d="M4,37.979a1.273,1.273,0,0,0,.14.571l7.7-7.44-7.7-7.44a1.273,1.273,0,0,0-.14.571Z" transform="translate(0 -8.267)"/>
                        <path class="a" d="M27.717,49.95a1.274,1.274,0,0,0,.531-.118l-7.692-7.442-2.063,2a2.14,2.14,0,0,1-2.977,0l-2.064-2L5.76,49.831a1.274,1.274,0,0,0,.531.118Z" transform="translate(-1.004 -18.95)"/>
                        <path class="a" d="M49.573,24.241a1.272,1.272,0,0,0-.14-.571l-7.7,7.44,7.7,7.44a1.272,1.272,0,0,0,.14-.571Z" transform="translate(-21.573 -8.267)"/>
                    </g>
                </svg>
              </a>
          </span>
          <span class="sent">
              <a href="" routerLink="sentMessages" routerLinkActive="active-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="24.001" height="23" viewBox="0 0 24.001 23">
                    <!-- <defs><style>.b{fill:#727272;}</style></defs> -->
                    <g transform="translate(0.001 0.001)"><path class="b" d="M16.216,180.721l-14.286-2.9L0,180.721l1.931,2.9Zm0,0" transform="translate(0 -169.221)"/>
                        <path class="b" d="M1.336,7.163l.264-.4L16.812,9.851l7.5,1.38L.332,0Zm0,0" transform="translate(-0.317)"/>
                        <path class="b" d="M16.813,240.981,1.6,244.064l-.264-.4-1,7.164L24.317,239.6Zm0,0" transform="translate(-0.317 -227.833)"/>
                    </g>
                </svg>
              </a>
          </span>
          
      </div>
      <router-outlet></router-outlet>
  </main>
  <footer class="footer"></footer>
</body>
</html>
