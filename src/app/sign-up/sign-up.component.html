<div class="container">
    <main class="signup-content">
        <span class="signup-header">Registration</span>
        <!-- signup form -->
  
        <form class="signup-form" [formGroup]="signupForm" (ngSubmit)="onSubmitSignUp()">
          <input 
            type="email" 
            placeholder="Email" 
            name="email" 
            formControlName="email"
            class="signup-input" 
            autofocus
            [ngClass]="{'error' : !signupForm.get('email').valid && signupForm.get('email').touched}"
          >
          <input 
            type="password" 
            placeholder="Password" 
            name="password" 
            class="signup-input" 
            formControlName="password"
            [ngClass]="{'error' : !signupForm.get('password').valid && signupForm.get('password').touched}"
          >
          <input 
            type="password" 
            placeholder="Repeat Password" 
            name="confirmPassword" 
            class="signup-input" 
            formControlName="confirmPassword"
            [ngClass]="{'error' : !signupForm.get('confirmPassword').valid && signupForm.get('confirmPassword').touched}"
          >
          <input 
            type="submit" 
            name="submit" 
            value="Confirm" 
            class="signup-btn" 
            [disabled]="!signupForm.valid">
        </form>
        <small class="account">Already have an account? <a routerLink="/login">Log In</a></small>
      </main>
      <img class="left-line" src="../../assets/images/Rectangle 210@2x.png" alt="">
      <img class="left-rec" src="../../assets/images/Rectangle 209@2x.png" alt="">
      <img class="right-rec" src="../../assets/images/Rectangle 211@2x.png" alt="">
      <img class="right-line" src="../../assets/images/Rectangle 212@2x.png" alt="">
      <app-error [message]="errorMessage"></app-error>
</div>
