<div class="container">
    <main class="login-content">
        <span class="login-header">Log In</span>
        <!-- login form -->
  
        <form class="login-form">
          <input type="email" autofocus placeholder="Email" name="email" class="login-input" required>
          <input type="password" placeholder="Password" name="password" class="login-input" minlength="6"
                 required>
                 <select name="language" class="language">
                    <option value="english">English</option>
                    <option value="russian">Russian</option>
                    <option value="armenian">Armenian</option>
                 </select>
          <input type="submit" name="submit" value="Log In" class="login-btn">
        </form>
      </main>
</div>
